<div class="container">
  <mat-toolbar>
    <span>Categories</span>
    <div class="example-spacer"></div>

    <div class="example-spacer"></div>
    <div class="boton">
      <button mat-raised-button color="primary" (click)="showDialogAdd()" style="margin-right: 10px;">
        <mat-icon>add</mat-icon>Add
      </button>
      <button mat-raised-button color="primary" (click)="showDialogFilters()">
        <mat-icon>search</mat-icon>Filters
      </button>
    </div>
  </mat-toolbar>

 
  <div class="mitabla">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

       

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right">
            <a
              class="pointer"
              (click)="editCategory(element.id)"
              style="color: #1f516f"
              matTooltip="Editar "
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              class="pointer"
              (click)="showDialog(element.id)"
              style="color: #e15639"
              matTooltip="Eliminar "
            >
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="botton">
        <button mat-raised-button color="primary" (click)="Next()" [disabled]="!next">
          <mat-icon>chevron_right</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="Before()" [disabled]="!before">
          <mat-icon>chevron_left</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<br />
