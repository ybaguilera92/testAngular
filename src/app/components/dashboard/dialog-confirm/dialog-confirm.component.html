<h1 mat-dialog-title>Info</h1>
<div mat-dialog-content>
    <p>{{message}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button style="margin-right: 20px;" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="confirm()"
      cdkFocusInitial>Confirm</button>
</div>
