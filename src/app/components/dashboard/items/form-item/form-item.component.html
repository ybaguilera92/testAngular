

    <mat-toolbar>
      <span *ngIf="!editar">Create Item</span>
      <span *ngIf="editar">Edit Item</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;" class="mat-elevation-z4">
      <form [formGroup]="form" >
        <mat-grid-list cols="6" rowHeight="70px">
                  
          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Name</mat-label>
              <input matInput autocomplete="off" formControlName="name">
               <mat-error *ngIf="form.get('name').hasError('required')">
                 Name Required
               </mat-error>
              
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Code</mat-label>
              <input matInput autocomplete="off" formControlName="code">
               <mat-error *ngIf="form.get('code').hasError('required')">
                 Code Required
               </mat-error>
              
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Default Price</mat-label>
              <input matInput autocomplete="off" formControlName="defaultPrice">
               <mat-error *ngIf="form.get('defaultPrice').hasError('required')">
                 Default Price Required
               </mat-error>
               <mat-error *ngIf="form.get('defaultPrice').hasError('pattern')">
              Default Price no valid. Only number.
            </mat-error>
            </mat-form-field>
          </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Default Cost</mat-label>
              <input matInput autocomplete="off" formControlName="defaultCost">
               <mat-error *ngIf="form.get('defaultCost').hasError('required')">
                 Default Cost Required
               </mat-error>
               <mat-error *ngIf="form.get('defaultCost').hasError('pattern')">
              Default Cost no valid. Only number.
            </mat-error>
            </mat-form-field>
          </mat-grid-tile>
         <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Description</mat-label>
              <textarea  matInput autocomplete="off" formControlName="description"></textarea>
               <mat-error *ngIf="form.get('description').hasError('required')">
                 Description Required
               </mat-error>
              
            </mat-form-field>
          </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
        <mat-form-field class="ancho" *ngIf="!editar">
          <mat-label>Category</mat-label>
          <input type="text" matInput [formControl]="categories" [matAutocomplete]="auto" required> 
          
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        </mat-grid-tile>
          <mat-grid-tile [colspan]="6" [rowspan]="1">
            <button mat-raised-button style="margin-right: 20px;"
              (click)="cerrarDialogo()">Cancel</button>
            <button type="submit" mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="editar ? saveItem() :addItem()">Accept</button>
          </mat-grid-tile>
        </mat-grid-list>

        <br>

      </form>
    </mat-card>
